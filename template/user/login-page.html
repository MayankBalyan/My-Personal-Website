{% extends 'base.html' %}
{% block body %}
<section class="vh-100" style="">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                {% if user.is_authenticated %}
                <h1 style="margin:auto;">Your are already logged In</h1>
                <form action="/logout" method="POST">
                  {% csrf_token %}
                <button class="btn btn-primary btn-lg btn-block" type="submit">Logout</button>
              </form>
                {% else %}
  
              <h3 class="mb-5">Sign in</h3>
            <form action="/login" method="POST">
              <div class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-2">Username</label>
                <input type="name" name="loginusername" id="typeEmailX-2" class="form-control form-control-lg" required/>
              </div>
  
              <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Password</label>
                <input type="password" name="loginpassword" id="typePasswordX-2" class="form-control form-control-lg" required/>
              </div>
  {% csrf_token %}
              <!-- Checkbox -->
              
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>
  
              <hr class="my-4">
  
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock body%}
