{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block contactac %}active{% endblock contactac %}
{% block body %}
<section id="hero">
        <div class="container-xl">
                <h2>Contact Admin </h2>
                <form id="contact-form" name="contact-form" action="/contact" method="POST">

                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                        <label for="name" class="">Your name</label>
                                    <input type="text" id="name" name="name" class="form-control" required>
                                    
                                </div>
                            </div>
                            <!--Grid column-->
        
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                        <label for="email" class="">Your email</label>
                                    <input type="text" id="email" name="email" class="form-control" required>
                                    
                                </div>
                            </div>
                            <!--Grid column-->
        
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                        <label for="subject" class="">Phone No</label>
                                    <input type="tel" id="phone" name="phone" class="form-control" required>
                                    
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
        
                        <!--Grid row-->
                        <div class="row">
        
                            <!--Grid column-->
                            <div class="col-md-12">
        
                                <div class="md-form">
                                        <label for="message">Your message</label>
                                    <textarea type="text" id="message" name="message" rows="7" class="form-control md-textarea" required></textarea>
                                    
                                </div>
        
                            </div>
                        </div>
                        <button type="submit" class="nav-link active my-3" style="color: #fff !important;
                        background-color: #6e72fc;
                        background-image: linear-gradient(
                    315deg, #6e72fc 0%, #ad1deb 74%);
                    border-color: transparent;
                    border-radius: 30px;">Send Your Message</button>
                        <!--Grid row-->
                        {% csrf_token %}
                    </form>
                    <br><br><br><br><br><br><br><br><br>
</div>
</section>


{% endblock body%}
